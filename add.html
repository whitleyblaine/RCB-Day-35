<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="jumbotron text-center">
    <h1>Hot Restaurant</h1>
    <h3>Make your reservations now!!!</h3>
    <hr>
    <a href="/tables"><button type="button" class="btn btn-primary btn-lg" id="viewTables"><span class="glyphicon glyphicon-th-list"></span> View Tables</button></a><a href="/"><button type="button" class="btn btn-default btn-lg" id="viewChar"><span class="glyphicon glyphicon-home"></span></button></a>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Table Reservation</strong></h3>
        </div>
      <div class="panel-body">
        <form action="" method="POST" role="form">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="name" placeholder="">
          </div>
          <div class="form-group">
            <label for="">Phone Number</label>
            <input type="text" class="form-control" id="number" placeholder="">
          </div>

          <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" id="email" placeholder="">
          </div>
        </form>
        <br>
        <div class="text-right">
          <button type="submit" class="btn btn-primary btn-md" id="addBtn"></span></span>Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<script type="text/javascript">
  $('#addBtn').on("click", function(){
      var newCharacter =
      {
          customerName: $("#name").val().trim(),
          phoneNumber: $("#number").val().trim(),
          customerEmail: $("#email").val().trim(),
      };
      var currentURL = window.location.origin;
      // Question: What does this code do??
      $.post( currentURL + "/api/new", newCharacter)
          .done(function(data){
              console.log(data);
              alert("Adding character...")
          })
      return false;
  });
</script>
</body>
</html>
