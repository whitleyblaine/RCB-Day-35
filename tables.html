<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
  <div class="jumbotron text-center">
      <h1>Hot Restaurant</h1>
      <h3>Make your reservations now!!!</h3>
      <hr>
      <a href="/tables"><button type="button" class="btn btn-primary btn-lg" id="viewTables"><span class="glyphicon glyphicon-th-list"></span> View Tables</button></a><a href="/add"><button type="button" class="btn btn-danger btn-lg" id="viewChar"><span class="glyphicon glyphicon-plus"></span> Make Reservations</button></a>
  </div>
  <div class="row">
      <div class="col-lg-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title"><strong>Current Reservations</strong></h3>
              </div>
              <div class="panel-body" id="wellSection">
              </div>
          </div>

          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title"><strong>Waiting List</strong></h3>
              </div>
              <div class="panel-body" id="waitingList">
              </div>
          </div>
      </div>
  </div>
</div>

<script type="text/javascript">
  var currentURL = window.location.origin;
  console.log(currentURL + "/api");
  $.get(currentURL + "/api", function(data){
    for (var i =0; i < data.reservations.length; i++){
        var wellSection = $("<div>");
        wellSection.addClass('well');
        wellSection.attr('id', 'characterWell-' + i)
        $('#wellSection').append(wellSection);
        $("#characterWell-" + i).append("<h2>" + data.reservations[i].customerName + "</h2>");
        $("#characterWell-" + i).append("<h3>Phone Number: " + data.reservations[i].phoneNumber + "</h4>");
        $("#characterWell-" + i).append("<h3>Customer Email: " + data.reservations[i].customerEmail + "</h4>");
    };
    for (var i =0; i < data.waiting.length; i++){
        var waitingList = $("<div>");
        waitingList.addClass('well');
        waitingList.attr('id', 'characterWell2-' + i)
        $('#waitingList').append(wellSection);
        $("#characterWell2-" + i).append("<h2>" + data.waiting[i].customerName + "</h2>");
        $("#characterWell2-" + i).append("<h3>Phone Number: " + data.waiting[i].phoneNumber + "</h4>");
        $("#characterWell2-" + i).append("<h3>Customer Email: " + data.waiting[i].customerEmail + "</h4>");
    };
  })
</script>
</body>
</html>
